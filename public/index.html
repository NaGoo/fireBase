    .form-control{
      max-width: 250px;

    .view{
      margin-left: 300px;

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h3 style="color: white;">Firebase Connection :-)</h3>

    <form class="view" id="details" >
      <div class="row">
        <div class="col-sm-3">
      <div class="form-group">
        <label >DocumentName</label>
        <input id="dName" type="text"  class="form-control" placeholder="Enter name">
      </div></div>


      <div class="col-sm-3">
      <div class="form-group">
        <label >TimeIn</label>
        <input id="timeIn" type="text" autocomplete="off" class="form-control" placeholder=" click the button ">
       
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
      <button id="in" style="margin-top:30px" type="button" class="btn btn-dark" onclick="setTime()" >Click</button></div>
    </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
      <div class="form-group">
        <label >Name</label>
        <input id="name" type="text" autocomplete="off" class="form-control" placeholder="Enter your name"><br>
      </div>
      
    </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label >TimeOut</label>
          <input id="timeOut" type="text" autocomplete="off" class="form-control" placeholder="automatically check">
        </div>
        
    </div>
    
    </div>
      <!-- <button type="button" class=" form-control btn btn-secondary" onclick="onSubmit()" >Login</button></div> -->

      <div class="row">
        <div class="col-sm-3">
      <button type="button" class="form-control btn btn-dark" onclick="onSubmit()" >Submit</button></div>
      <div class="col-sm-3">
      <button  type="button"  class="form-control btn btn-secondary" onclick="fnExcelReport()" >Export-Excel</button></div>
      <!-- <button type="button" class="btn btn-dark" onclick="googleLogin();">Store</button> -->
    </div>
      
    </form><br>
    <!-- </div> -->

    </script>

 <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" id ="view">
